<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>mzakiprsty</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ff9ecb, #ffd1e8);
        overflow-x: hidden;
        text-align: center;
    }

    h1, h2, p {
        color: #fff;
    }

    .container {
        padding: 40px 20px;
    }

    .title {
        font-size: 40px;
        margin-top: 50px;
        animation: fadeIn 2s ease-in-out;
    }

    .love-message {
        font-size: 22px;
        max-width: 600px;
        margin: 20px auto;
        opacity: 0;
        animation: fadeIn 3s ease forwards 1.5s;
    }

    .gallery {
        margin-top: 50px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        padding: 0 20px;
    }

    .gallery img {
        width: 100%;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .button-love {
        margin-top: 40px;
        padding: 15px 25px;
        background: #ff4f91;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        transition: 0.3s;
    }

    .button-love:hover {
        transform: scale(1.1);
        background: #ff2b77;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Hati jatuh */
    .heart {
        position: fixed;
        top: -10px;
        color: red;
        font-size: 24px;
        animation: fall 3s linear forwards;
    }

    @keyframes fall {
        to {
            transform: translateY(100vh) translateX(20px);
            opacity: 0;
        }
    }

</style>
</head>
<body>

<h1 class="title">Hai Liaa... ‚ù§Ô∏è</h1>
<p class="love-message">zaki cuma mau bilang <br><b>I LOVE YOU ‚ù§Ô∏è</b></p>

<div class="gallery">
    <img src="https://placekitten.com/300/300">
    <img src="https://placebear.com/300/300">
    <img src="https://picsum.photos/300">
</div>

<button class="button-love" onclick="showHearts()">Klik kalau kamu sayang aku juga üíñ</button>

<script>
// Hati jatuh-jatuhan
function showHearts() {
    for (let i = 0; i < 15; i++) {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }

    alert("tengkyuuu sayangüíó jangan lupa di pencet ok nya ya ");
}
</script>

</body>
</html>
